    <link rel="stylesheet" href="./planett.css">

    <script>
         function func(a){

            let weight = document.getElementById("input_box").value;

            if(a=='sun'){
                 weight = weight*27.01;
            } 

            else if(a=='mercury'){
                weight = weight*0.38;
            }

            else if(a=='venus'){
                weight = weight*0.91;
            }

            else if(a=='earth'){
                weight = weight*1.0;

            }

            else if(a=='mars'){
                weight = weight*0.38;  
            }

            else if(a=='jupiter'){
                weight = weight*2;
                
            }

            else if(a=='saturn'){
                weight = weight*1.06;
            }

            else if(a=='uranus'){
                weight = weight*0.92;
            }
            
            else if(a=='neptune'){
                weight = weight*1.19;
            }

            else if(a=='pluto'){
                weight = weight*0.06;
            }

            document.getElementById('output').innerHTML = "Weight on " + a + " is " + weight;
            // alert("Weight on " + a + " is " + weight);
        }
       
    </script>
